<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SHOPEASE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="homepage.css"> 
    <link rel="stylesheet" href="contact.css"> 
</head>
<body>

    <section id="header">
        <h1>SHOPEASE</h1>
        <div>
            <ul id="navbar">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="shop.html">Shop Now</a></li>
                <li><a href="My Account.html">My Account</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="active" href="vcontact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-bag"></i></a></li>
            </ul>
        </div>
    </section>

    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit" class="shop-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <div>
                    <i class="fas fa-phone"></i>
                    <p>+91 12345 67890</p>
                </div>
                <div>
                    <i class="fas fa-envelope"></i>
                    <p>support@shopease.com</p>
                </div>
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Market Street, Chennai, India</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 SHOPEASE. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
